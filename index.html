<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="splash-screen" class="splash-screen active">
    <div class="splash-content">
      <h1>Quiz App</h1>
      <p>Test your knowledge!</p>
      <button id="start-quiz-btn" class="btn">Start Quiz</button>
    </div>
  </div>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header" id="quiz-header">
      <h2 id="question">Question text</h2>
      <ul id="answer-list">
        <!-- Options will be injected here -->
      </ul>
    </div>
    <div class="quiz-footer">
      <span id="progress">Question 1 of 20</span>
      <button id="next-btn" class="btn" disabled>Next</button>
    </div>
  </div>
  <div class="result-container" id="result" style="display:none;">
    <h2>Quiz Completed!</h2>
    <p id="score-text"></p>
    <p id="summary"></p>
    <button id="restart-btn" class="btn">Restart Quiz</button>
  </div>
  <footer>
    <small>Made by Maryam Nazar</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
